<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>Code Lingo</title>
</head>

<body>
    <div class="header">
        <h1 class="header-text">Code Lingo</h1>
    </div>

    <hr>

<div class= "container-div">

    <div class="play-box">

        <div class="grid-container">

            <div class="grid-row-1">

                <div class="row1-block-1"></div>
                <div class="row1-block-2"></div>
                <div class="row1-block-3"></div>
                <div class="row1-block-4"></div>
                <div class="row1-block-5"></div>

            </div>

            <div class="grid-row-2">

                <div class="row2-block-1"></div>
                <div class="row2-block-2"></div>
                <div class="row2-block-3"></div>
                <div class="row2-block-4"></div>
                <div class="row2-block-5"></div>

            </div>

            <div class="grid-row-3">

                <div class="row3-block-1"></div>
                <div class="row3-block-2"></div>
                <div class="row3-block-3"></div>
                <div class="row3-block-4"></div>
                <div class="row3-block-5"></div>

            </div>

            <div class="grid-row-4">

                <div class="row4-block-1"></div>
                <div class="row4-block-2"></div>
                <div class="row4-block-3"></div>
                <div class="row4-block-4"></div>
                <div class="row4-block-5"></div>

            </div>

            <div class="grid-row-5">

                <div class="row5-block-1"></div>
                <div class="row5-block-2"></div>
                <div class="row5-block-3"></div>
                <div class="row5-block-4"></div>
                <div class="row5-block-5"></div>

            </div>

            <div class="grid-row-6">

                <div class="row6-block-1"></div>
                <div class="row6-block-2"></div>
                <div class="row6-block-3"></div>
                <div class="row6-block-4"></div>
                <div class="row6-block-5"></div>

            </div>

        </div>

        <div class="keyboard-box">

            <div class="keyboard-row-1">

                <div class="row-1-block">Q</div>
                <div class="row-1-block">W</div>
                <div class="row-1-block">E</div>
                <div class="row-1-block">R</div>
                <div class="row-1-block">T</div>
                <div class="row-1-block">Y</div>
                <div class="row-1-block">U</div>
                <div class="row-1-block">I</div>
                <div class="row-1-block">O</div>
                <div class="row-1-block">P</div>

            </div>

            <div class="keyboard-row-2">

                <div class="row-2-block">A</div>
                <div class="row-2-block">S</div>
                <div class="row-2-block">D</div>
                <div class="row-2-block">F</div>
                <div class="row-2-block">G</div>
                <div class="row-2-block">H</div>
                <div class="row-2-block">J</div>
                <div class="row-2-block">K</div>
                <div class="row-2-block">L</div>

            </div>

            <div class="keyboard-row-3">

                <div class="row-3-block">ENTER</div>
                <div class="row-3-block">Z</div>
                <div class="row-3-block">X</div>
                <div class="row-3-block">C</div>
                <div class="row-3-block">V</div>
                <div class="row-3-block">B</div>
                <div class="row-3-block">N</div>
                <div class="row-3-block">M</div>
                <div class="row-3-block">DEL</div>

            </div>
            
        </div>


    </div>

    
</div>
    

<script src="index.js"></script>
</body>
</html>
